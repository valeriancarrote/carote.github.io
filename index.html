<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>projet</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
<button onclick="getJoke()">Generate Quotes</button> 
<div class="animation" id="joke"></div>
<div class="background">
  <div class="object"></div>
</div>




<script>
  function getJoke() {
    document.getElementById("joke").innerHTML = "";
    const jokeElement = document.getElementById("joke");
    jokeElement.classList.remove("animation");
    void jokeElement.offsetWidth; // Trigger reflow
    jokeElement.classList.add("animation");
    // Make API request
    const randomNumber = Math.floor(Math.random() * 5) + 1;
    fetch("https://api.quotable.io/quotes/random?maxLength=40")
      .then(response => response.json())
      .then(data => {
        const quote = data[0]; 
        console.log(quote.q);
        // Insert joke setup into DOM
        document.getElementById("joke").innerHTML = `<p>${quote.content}</p>`;
      });
  }
  </script>

</body>
</html>
